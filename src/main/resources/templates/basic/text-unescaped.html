<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>th:text 와 th:utext</h3>
<ul>
  <li th:text="${data}"></li>
  <li th:utext="${data}"></li>
</ul>
<h3 th:inline="none">th:inline="none" 속성은 [[ ]] [( )] 등을 타임리프가 해석하지 말고, 그대로 문자로 출력하도록 한다</h3>
<ul>
  <li>th:inline="none" 미사용 : [[ 값 ]] [( 값 )]</li>
  <li th:inline="none">th:inline="none" 사용 : [[ 값 ]] [( 값 )]</li>
</ul>
<h3><span th:inline="none">[[ 값 ]] 과 [( 값 )]</span></h3>
<ul>
  <li><span th:inline="none">[[ 값 ]] : </span>[[${data}]]</li>
  <li><span th:inline="none">[( 값 )] : </span>[(${data})]</li>
</ul>
</body>
</html>
